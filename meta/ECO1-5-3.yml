Definition: >-
  Balance of trade is the difference between the value of a country's exports
  and the value of a country's imports for a given period. 
Concept: >-
  A country that imports more goods and services that it exports in terms of value has
  a trade deficit or a negative trade balance. Conversely, a country that exports more
  goods and services than it imports has a trade surplus or a psoitive trade balance.
Rationale: >-
  Economists use the Balance of Trade to measure the relative strength of a country's economy.
MethodOfComputation: >-
  The formula for calculating the Balance of Trade can be simplified as the total value of exports minus
  the total value of its imports.

Definition: >-
  The Food Price Inflation Rate or Food Price Index compared to the national
  consumer price index measures the changes in the average prices of food items
  over a specific period relative to the overall price level of goods and
  services in a country, as represented by the national consumer price index
  (CPI). It provides insights into the rate at which food prices are increasing
  or decreasing compared to other goods and services in the economy.
Concept: >-
  The Food Price Index specifically focuses on tracking the price movements of a
  basket of food items, which may include grains, fruits, vegetables, meat,
  dairy products, and other essential food commodities. It is designed to
  capture the average changes in food prices over time.
